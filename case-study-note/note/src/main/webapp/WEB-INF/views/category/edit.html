<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Category</h1>
<h1><a href="/category">Back</a></h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-category}" th:object="${category}" method="post">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nameCategory}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit category"></td>
        </tr>
    </table>
</form>
</body>
</html>
